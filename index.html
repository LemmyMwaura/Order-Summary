<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel=stylesheet href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
      <div class="container">
                
                    <div class="card">
                        <img class="image" src="images/illustration-hero.svg">
                     
                        <div class="card-wrapper">
                            <h1> Order Summary </h1>
                            <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
                              device anywhere you like! </p>

                            <div class="subscription">

                              <article class="article">
                                <img class="musicsvg" src="images/icon-music.svg">

                                <div class="annual-plan">
                                  <span id="AP">Annual Plan</span> <br>
                                  <span id="no">$59.99/year </span>
                                </div> 

                              </article>

                                <div class="change"> Change </div>

                            </div>

                            <div class="payment-cta">  <a href="#">Proceed to Payment</a> </div>
                            <div class="cancelorder"> Cancel Order </div>
                         </div>
                    </div>
                  </div>

</body>

</html>
